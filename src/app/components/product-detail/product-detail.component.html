<div class="container-fluid">

    <div class="row" *ngIf="product">
        <!-- <div class="col-md-6">
            <img [src]="product.image" [alt]="product.name" class="img-thumbnail" >
        </div> -->
    
        <div class="col-md-auto">
            <h3>{{product.name}}</h3>
            
            <div class="row">
                <div class="col text-success">
                    {{product.price | currency}}
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col ">
                    {{product.description}}
                </div>
            </div>
    
            <div class="row mt-5">
                <div class="col-md-auto">
                    <button class="btn btn-outline-info" (click)="goBack()">
                        Regresar
                    </button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-info" (click)="goBack()">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</div>
