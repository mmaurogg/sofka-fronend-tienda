<h1 class="text-center text-primary mt-2">Shop Store</h1>
<hr>
<div class="row" *ngIf="images.length > 0">
    <div class="col">
        <app-slides [images]="images"> </app-slides>
    </div>
</div>


<h3 class="mt-5">Productos</h3>
<hr>
<app-products-grid *ngIf="products.length > 0; else elseImg" [products]="products" (idProduct)="onGoToProduct($event)"></app-products-grid>
<ng-template #elseImg>
    <img src="" >
</ng-template>
